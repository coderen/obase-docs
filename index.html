<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Obase帮助文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="./libs/themes/vue.css">
  <link rel="stylesheet" href="./libs/themes/docsify-vuepress-theme.css" />
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 14px;
      /* Change the theme color hue */
      --theme-hue: 325;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Obase帮助文档',
      repo: 'https://github.com/coderen/obase-docs',
      coverpage: 'coverpage.md',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadSidebar: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      plantuml: {
        skin: 'classic',
        renderSvgAsObject: true
      }
    }
  </script>

  <script src="./libs/docsify-pagination.js"></script>
